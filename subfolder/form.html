<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form in HTML</title>
  </head>

  <body>
    <h1>Form in HTML</h1>

    <form method="post" action="">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          class="my-form"
          id="firstName"
          name="firstname"
          placeholder="Type first name"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Type email" />
      </div>

      <div>
        <label for="emailVerification">Confirm Email</label>
        <input
          type="email"
          id="emailVerification"
          name="emailVerification"
          placeholder="Confirm email"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="aboutMe">About</label>
        <textarea
          id="aboutMe"
          name="aboutMe"
          rows="10"
          cols="50"
          placeholder="Tell me about yourself"
        ></textarea>
      </div>

      <div>
        <label for="radioOne">
          <input type="radio" id="radioOne" name="colorChoice" value="Vitt" />
          Vitt
        </label>
        <label for="radioTwo">
          <input type="radio" id="radioTwo" name="colorChoice" value="Svart" />
          Svart
        </label>
      </div>

      <div>
        <label for="radioThree">
          <input type="radio" id="radioThree" name="foodChoice" value="Pasta" />
          Pasta
        </label>
        <label for="radioFour">
          <input type="radio" id="radioFour" name="foodChoice" value="Pizza" />
          Pizza
        </label>
      </div>

      <div>
        <input type="submit" value="Skicka in" />
      </div>
    </form>

    <a href="../index.html">Take me back to index</a>
  </body>
</html>
